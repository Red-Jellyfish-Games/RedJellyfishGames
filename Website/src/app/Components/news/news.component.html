<ng-container *ngFor="let newsItem of newsItemsList">
    <mat-card>
        <mat-card-title>
            {{newsItem.title}}
        </mat-card-title>
        <mat-card-subtitle>
            Posted on: {{newsItem.date | date: 'mediumDate'}}
        </mat-card-subtitle>
        <mat-card-content>
            {{newsItem.content}}
        </mat-card-content>
    </mat-card>
</ng-container>
